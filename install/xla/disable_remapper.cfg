platform_configs {
key: "tensorflow"
  value {
    source_adapter_config {
      [type.googleapis.com/tensorflow.serving.SavedModelBundleSourceAdapterConfig] {
        legacy_config {
          session_config {
            intra_op_parallelism_threads: 1,
            inter_op_parallelism_threads: -1,
            graph_options {
              rewrite_options {
                remapping: OFF
              }
            }
          }
        }
      }
    }
  }
}

